<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <section class="container">
    <div class="content">
      <img src="./images/logo.svg" alt="logo">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button class="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
      </form>
      <p class="error"></p>
    </div><!--content-->

    <div class="image">

    </div><!--image-->
  </section><!--container-->
  <script src="./script.js"></script>
</body>
</html>
